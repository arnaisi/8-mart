<!DOCTYPE html><html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сарқылмайтын жылылық, Ана аты - ұлылық</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }.container {
  background: rgba(0, 0, 0, 0.6);
  margin: 20px auto;
  padding: 20px;
  border-radius: 20px;
  max-width: 600px;
}

h1 {
  font-size: 2em;
  color: #FFD700;
}

p {
  font-size: 1.2em;
  margin: 10px 0;
}

.calendar {
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  color: #333;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
}

.highlight {
  color: red;
  font-weight: bold;
}

.timer {
  font-size: 1.5em;
  margin: 20px 0;
  color: #00FF00;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Сарқылмайтын жылылық, <br>Ана аты - ұлылық</h1>
    <p>Құрметті ұстаздар! Сіздерді 8 наурыз - Халықаралық әйелдер күніне арналған мерекелік концертке шақырамыз.</p>
  </div>
  <div class="calendar">
    <h2>Наурыз 2025</h2>
    <p>Мереке күні: <span class="highlight">7 наурыз</span></p>
  </div>
  <div class="timer" id="countdown">Таймер жүктелуде...</div>  <script>
    function updateTimer() {
      const eventDate = new Date('March 7, 2025 13:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = Қалған уақыт: ${days} күн ${hours} сағат ${minutes} минут ${seconds} секунд;

      if (timeLeft < 0) {
        document.getElementById('countdown').innerHTML = "Іс-шара басталды!";
      }
    }

    setInterval(updateTimer, 1000);
  </script></body>
</html>
